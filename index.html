<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>
      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Item one</li>
          <li class="sidenav__list-item">Item two</li>
          <li class="sidenav__list-item">Item three</li>
          <li class="sidenav__list-item">Item four</li>
          <li class="sidenav__list-item">Item five</li>
        </ul>
      </aside>
      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">Hello user</div>
          <div class="main-header__updates">Recent Items</div>
        </div>
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Overview</div>
            <div class="overviewcard__info">Card</div>
          </div>
        </div>
        <div class="main-cards">
          <div class="card">Card</div>
          <div class="card">Card</div>
          <div class="card">Card</div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__copyright">&copy; 2020 HM</div>
        <div class="footer__signature">Made with Hendri Mei</div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
